<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <div class="row mt-3">

            <div class="col-6">

                <h3>Barras de progreso</h3>
                <hr>

                <div class="progress mb-3" style="height: 25px;">

                    <div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                </div>

                <div class="progress mb-3" style="height: 15px;">

                    <div class="progress-bar" role="progressbar" style="width: 50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height: 50px;">

                    <div class="progress-bar" role="progressbar" style="width: 100%;">100%</div>
                </div>
            </div>
        </div>

        <div class="row mt-3">

            <div class="col">

                <div class="progress mb-3" style="height: 30px;">

                    <div class="progress-bar bg-danger" role="progressbar" style="width: 50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height: 30px;">

                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height: 30px;">

                    <div class="progress-bar bg-info" role="progressbar" style="width: 50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height: 30px;">

                    <div class="progress-bar bg-warning" role="progressbar" style="width: 50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height: 30px;">

                    <div class="progress-bar bg-light text-dark" role="progressbar" style="width: 50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height: 30px;">

                    <div class="progress-bar bg-dark" role="progressbar" style="width: 50%;">50%</div>
                </div>
            </div>

            <div class="col">

                <div class="progress mb-3" style="height: 30px;">

                    <div class="progress-bar bg-danger progress-bar-striped" role="progressbar" style="width: 50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height: 30px;">

                    <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height: 30px;">

                    <div class="progress-bar bg-info progress-bar-striped" role="progressbar" style="width: 50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height: 30px;">

                    <div class="progress-bar bg-warning progress-bar-striped" role="progressbar" style="width: 50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height: 30px;">

                    <div class="progress-bar bg-light text-dark progress-bar-striped" role="progressbar" style="width: 50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height: 30px;">

                    <div class="progress-bar bg-dark progress-bar-striped" role="progressbar" style="width: 50%;">50%</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
