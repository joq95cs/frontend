<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <div class="row mt-3">

            <div class="col">

                <form action="">

                    <div class="form-group row">

                        <div class="col-12 col-md-6 mb-3">

                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control">
                        </div>

                        <div class="col-12 col-md-6 mb-3">

                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">

                        <div class="col-12 col-md-6 mb-3">

                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                        </div>

                        <div class="col-12 col-md-3 mb-3">

                            <label>Sexo</label>

                            <div class="form-check">

                                <label class="form-chek-label">
        
                                    <input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre
                                </label>
                            </div>
        
                            <div class="form-check">
        
                                <label class="form-chek-label">
        
                                    <input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
                                </label>
                            </div>

                            <div class="form-check mb-3">

                                <label class="form-chek-label">
        
                                    <input type="checkbox" name="terminos" id="terminos" class="form-check-input mr-2">Acepto términos
                                </label>
                            </div>
                        </div>

                        <div class="col-12 col-md-3 mb-3">

                            <label for="pais">País</label>
                            <select name="pais" id="pais" class="form-control">

                                <option value="mexico">México</option>
                                <option value="japon">Japón</option>
                                <option value="china">China</option>
                            </select>
                        </div>
                    </div>

                    <input type="submit" value="Enviar" class="btn btn-primary btn-block mb-3">
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
