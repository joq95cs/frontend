<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		
		.caja {

			width: 200px;
			height: 200px;
			cursor: pointer;
			background: #226fc1;
			margin: 10px;
			display: inline-block;
			text-align: center;
			font-size: 30px;
			color: #fff;
			font-family: Arial, sans-serif;
		}

		.negro {

			background: #000;
		}

	</style>
</head>
<body>

	<div class="caja">1</div>
	<div class="caja">2</div>
	<div class="caja">3</div>
	<div class="caja">4</div>

	<script>

		function color() {

			//cajas[0].style.background = "#000";
			//cajas[0].classList.toggle("negro"); //Si no tiene la clase la pone, y si la tiene la quita

			this.classList.toggle("negro");

			//Aqu√≠ this permite identificar al objeto fuente del evento
		}

		var cajas = document.getElementsByClassName("caja");

		//cajas[0].addEventListener("click", color);

		for(var i=0; i<cajas.length; i++) {

			cajas[i].addEventListener("click", color);
		}
	</script>
	
</body>
</html>
