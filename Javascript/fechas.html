<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p class="fecha"></p>

    <script>

        var fecha = new Date();
        document.write(fecha);

        function mostrarTiempo() {

            var fecha = new Date();
            var parrafo = document.getElementById("fecha");
            parrafo.innerHTML = fecha;
        }

        var intervalo = setInterval(mostrarTiempo, 1000);

        console.log("Horas: " + (fecha.getHours() - 12));
        console.log("Minutos: " + fecha.getMinutes());
        console.log("Segundos" + fecha.getSeconds());

        var semana = ["Domingo", "Lunes", "Martes", "Miércoles", "Juéves", "Viernes", "Sábado"];

        console.log("Día: " + semana[fecha.getDay()]);
        console.log("Mes: " + (fecha.getMonth() + 1));
        console.log("Año: " + fecha.getFullYear());
    </script>
    
</body>
</html>
